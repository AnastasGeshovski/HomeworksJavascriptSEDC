<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
  </head>
  <body>
    <fieldset id="fieldsetGreetingForm">
      <form id="greetingForm">
        <h1>Hello Friend!!</h1>
        <label for="greetingInput"
          >Please write down your name, so you can receive greeting from our team
          properly.</label
        >
        <br />
        <br />
        <input
          type="text"
          id="textInput"
          placeholder="Please enter your name..."
        />
        <br />
        <br />
        <button type="submit" id="GreetingBtn">Click for Greeting!!</button>
      </form>
    </fieldset>

    <link rel="stylesheet" href="./style/style.css" />
    <script src="./lib/lib.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
