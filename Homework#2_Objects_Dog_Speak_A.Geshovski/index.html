<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Form Object</title>
  </head>
  <body>
    <form id="dogTrainingForm">
      <label for="dogName">What is your dog's name?</label>
      <br />
      <input
        id="dogNameInput"
        placeholder="Please enter name here"
        type="text"
      />
      <br />
      <label for="dogKind">What kind is your dog?</label>
      <br />
      <input
        id="dogKindInput"
        placeholder="Please enter kind here"
        type="text"
      />
      <br />
      <br />
      <br />
      <button type="submit" id="trainDogBtn">Train to speak!</button>
    </form>

    <script src="./script/app.js"></script>
  </body>
</html>
