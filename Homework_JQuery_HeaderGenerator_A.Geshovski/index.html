<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Generator</title>
  </head>
  <body>
    <fieldset>
      <form id="headerGenerator">
        <h1>Header Generator</h1>

        <label for="textInput">Text area:</label>
        <input
          type="text"
          id="textInput"
          placeholder="Please enter header text..."
        />
        <br />
        <br />
        <label for="colorInput">Color area:</label>
        <input type="color" id="colorInput" name="favColor" value="#ff0000" />
        <h2></h2>
        <br />

        <button type="submit" id="generateBtn">Generate Header!</button>
        <br />
        <br />
        <h3 id="colorHeader"></h3>
      </form>
    </fieldset>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./lib/lib.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
